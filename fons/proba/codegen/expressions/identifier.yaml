# Identifier expressions - boolean literals, null
# Maps Faber identifiers to target-language equivalents
#
# Note: ts/py use exact match; cpp/rs/zig use contains (they wrap in main)

- name: boolean true
  source: verum
  expect:
      ts: 'true;'
      py: 'True'
      rs:
          - 'true;'
      cpp:
          - 'true;'
      zig:
          - 'true;'
      fab:
          - 'verum'

- name: boolean false
  source: falsum
  expect:
      ts: 'false;'
      py: 'False'
      rs:
          - 'false;'
      cpp:
          - 'false;'
      zig:
          - 'false;'
      fab:
          - 'falsum'

- name: null literal
  source: nihil
  expect:
      ts: 'null;'
      py: 'None'
      rs:
          - 'None;'
      cpp:
          - 'nullptr;'
      zig:
          - 'null;'
      fab:
          - 'nihil'

- name: underscore prefix identifier
  source: fixum _private = 1
  expect:
      ts: 'const _private = 1;'
      py: '_private = 1'
      fab:
          - 'fixum _private = 1'

- name: numeric suffix identifier
  source: fixum item1 = "first"
  expect:
      ts: 'const item1 = "first";'
      py: 'item1 = "first"'
      fab:
          - 'fixum item1 = "first"'

- name: long identifier
  source: fixum veryLongIdentifierName = 1
  expect:
      ts: 'const veryLongIdentifierName = 1;'
      py: 'veryLongIdentifierName = 1'
      fab:
          - 'fixum veryLongIdentifierName = 1'

- name: camelCase identifier
  source: fixum myVariableName = 42
  expect:
      ts: 'const myVariableName = 42;'
      py: 'myVariableName = 42'
      fab:
          - 'fixum myVariableName = 42'

- name: all caps identifier
  source: fixum MAX_VALUE = 100
  expect:
      ts: 'const MAX_VALUE = 100;'
      py: 'MAX_VALUE = 100'
      fab:
          - 'fixum MAX_VALUE = 100'

- name: single letter identifier
  source: fixum x = 1
  expect:
      ts: 'const x = 1;'
      py: 'x = 1'
      fab:
          - 'fixum x = 1'

- name: latin-like identifier
  source: fixum verbum = "word"
  expect:
      ts: 'const verbum = "word";'
      py: 'verbum = "word"'
      fab:
          - 'fixum verbum = "word"'
