# Console output statements - scribe/vide/mone
# Maps Faber output keywords to target console/print functions
#
# Syntax:
#   scribe args  -- console.log (normal output)
#   vide args    -- console.debug (debug output)
#   mone args    -- console.warn (warning output)
#
# Target mappings:
#   ts:  console.log/debug/warn
#   py:  print with [DEBUG]/[WARN] prefix
#   rs:  println! with format string
#   cpp: std::print with format string
#   zig: std.debug.print with format string

# =============================================================================
# Basic Output (scribe)
# =============================================================================

# Print string literal
- name: scribe with string literal
  source: 'scribe "hello"'
  expect:
      ts:
          - 'console.log("hello");'
      py:
          - 'print("hello")'
      rs:
          - 'println!("{}", "hello");'
      cpp:
          - 'std::print("{}\n", "hello");'
      zig:
          - 'print("{s}\n", .{ "hello" });'
      fab:
          - 'scribe "hello"'

# Print variable
- name: scribe with variable
  source: 'scribe x'
  expect:
      ts:
          - 'console.log(x);'
      py:
          - 'print(x)'
      rs:
          - 'println!("{}", x);'
      cpp:
          - 'std::print("{}'
          - 'n", x);'
      zig:
          - 'print("{any}\n", .{ x });'
      fab:
          - 'scribe x'

# Print multiple arguments
- name: scribe with multiple args
  source: 'scribe "value:", x'
  expect:
      ts:
          - 'console.log("value:", x);'
      py:
          - 'print("value:", x)'
      rs:
          - 'println!("{} {}", "value:", x);'
      cpp:
          - 'std::print("{} {}'
          - 'n", "value:", x);'
      zig:
          - 'print("{s} {any}\n", .{ "value:", x });'
      fab:
          - 'scribe "value:", x'

# =============================================================================
# Debug Output (vide)
# =============================================================================

# Debug print
- name: vide with string
  source: 'vide "debug info"'
  expect:
      ts:
          - 'console.debug("debug info");'
      py:
          - 'print("[DEBUG]", "debug info")'
      rs:
          - 'dbg!("debug info");'
      cpp:
          - 'std::print("[DEBUG] {}'
          - 'n", "debug info");'
      zig:
          - 'std.debug.print("[DEBUG] {s}'
          - 'n", .{ "debug info" });'
      fab:
          - 'vide "debug info"'

# =============================================================================
# Warning Output (mone)
# =============================================================================

# Warning print
- name: mone with string
  source: 'mone "warning message"'
  expect:
      ts:
          - 'console.warn("warning message");'
      py:
          - 'print("[WARN]", "warning message")'
      rs:
          - 'println!("{}", "warning message");'
      cpp:
          - 'std::print("[WARN] {}'
          - 'n", "warning message");'
      zig:
          - 'eprint("[WARN] {s}\n", .{ "warning message" });'
      fab:
          - 'mone "warning message"'

# =============================================================================
# Edge Cases
# =============================================================================

# Scribe with many arguments (5+)
- name: scribe with many arguments
  source: 'scribe a, b, c, d, e, f'
  expect:
      ts:
          - 'console.log(a, b, c, d, e, f);'
      py:
          - 'print(a, b, c, d, e, f)'
      fab:
          - 'scribe a, b, c, d, e, f'

# Scribe with object literal (edge case - not typical usage)
- name: scribe with object literal
  source: 'scribe { x: 1, y: 2 }'
  rivus: false
  expect:
      ts:
          - 'console.log({ x: 1, y: 2 });'
      py:
          - 'print({"x": 1, "y": 2})'
      fab:
          - 'scribe { x: 1, y: 2 }'

# Scribe with template literal
- name: scribe with template literal
  source: 'scribe `Value: ${x}, Status: ${status}`'
  expect:
      ts:
          - 'console.log(`Value: ${x}, Status: ${status}`);'
      py:
          - 'print(f"Value: {x}, Status: {status}")'
      fab:
          - 'scribe `Value: ${x}, Status: ${status}`'

# Scribe with expression
- name: scribe with expression
  source: 'scribe x * 2 + y'
  expect:
      ts:
          - 'console.log(((x * 2) + y));'
      py:
          - 'print(((x * 2) + y))'
      fab:
          - 'scribe x * 2 + y'

# Scribe with member access
- name: scribe with member access
  source: 'scribe obj.nested.value'
  expect:
      ts:
          - 'console.log(obj.nested.value);'
      py:
          - 'print(obj.nested.value)'
      fab:
          - 'scribe obj.nested.value'

# Scribe with call result
- name: scribe with call result
  source: 'scribe getData()'
  expect:
      ts:
          - 'console.log(getData());'
      py:
          - 'print(getData())'
      fab:
          - 'scribe getData()'

# Vide with template
- name: vide with template literal
  source: 'vide `Debug: ${value}`'
  expect:
      ts:
          - 'console.debug(`Debug: ${value}`);'
      py:
          - 'print("[DEBUG]", f"Debug: {value}")'
      fab:
          - 'vide `Debug: ${value}`'

# Mone with expression
- name: mone with expression
  source: 'mone "Error:", err.message'
  expect:
      ts:
          - 'console.warn("Error:", err.message);'
      py:
          - 'print("[WARN]", "Error:", err.message)'
      fab:
          - 'mone "Error:", err.message'
