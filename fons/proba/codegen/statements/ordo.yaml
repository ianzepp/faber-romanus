# Edge Cases
# =============================================================================

# Ordo with single member
- name: ordo with single member
  source: 'ordo Singleton { OnlyOne }'
  expect:
      ts:
          - 'enum Singleton'
          - 'OnlyOne'
      py:
          - 'class Singleton(Enum):'
          - 'OnlyOne = auto()'
      fab:
          - 'ordo Singleton'
          - 'OnlyOne'

# Ordo with many members (10+)
- name: ordo with many members
  source: 'ordo Month { Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec }'
