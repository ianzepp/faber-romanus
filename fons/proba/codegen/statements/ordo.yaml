          - 'low = 1,'
          - 'medium,'
          - 'high = 10,'
      cpp:
          - 'enum class Priority'
      zig:
          - 'const Priority = enum'
          - 'low = 1,'
          - 'medium,'
          - 'high = 10,'
      fab:
          - 'ordo Priority'
          - 'low = 1'
          - 'medium'
          - 'high = 10'

