# =============================================================================
# Catch Clause (cape)
# =============================================================================
# si with cape wraps the consequent block in try-catch (inside the if)

- name: if with cape clause
  source: |
      si riskyCall() {
        process()
      } cape err {
        handleError(err)
      }
  expect:
      ts:
          - 'if (riskyCall()) {'
          - 'try {'
          - 'process()'
          - '} catch (err)'
          - 'handleError(err)'
      fab:
          - 'si riskyCall()'
          - 'process()'
          - 'cape err'
          - 'handleError(err)'

- name: if with cape and else
  source: |
      si riskyCall() {
        process()
      } cape err {
        handleError(err)
      } secus {
        fallback()
      }
  expect:
      ts:
          - 'if (riskyCall()) {'
          - 'try {'
          - 'process()'
          - '} catch (err)'
          - 'handleError(err)'
          - '} else {'
          - 'fallback()'
      fab:
          - 'si riskyCall()'
          - 'process()'
          - 'cape err'
          - 'handleError(err)'
          - 'secus'
          - 'fallback()'

