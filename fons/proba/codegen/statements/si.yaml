# Si statements - conditionals
# Maps Faber si/sin/secus to target if/elif/else
#
# Syntax:
#   si condition { consequent }
#   si condition { } secus { alternate }
#   si condition { } sin condition2 { }    -- literal style
#   si condition { } sin condition2 { }
#   si condition { } secus { }
#   si condition { } cape err { }                -- catch clause (ts/py only)
#
# Note: Rust omits parens around condition; Python uses elif and colon syntax

# =============================================================================
# Simple If
# =============================================================================

# Basic if with boolean literal
- name: simple if with verum
  source: |
      si verum {
        scribe "yes"
      }
  expect:
      ts:
          - 'if (true)'
          - 'console.log("yes")'
      py:
          - 'if True:'
          - 'print("yes")'
      rs:
          - 'if true'
          - 'println!("{}", "yes")'
      cpp:
          - 'if (true)'
      zig:
          - 'if (true)'
      fab:
          - 'si verum'
          - 'scribe "yes"'

# If with comparison expression
- name: if with comparison
  source: 'si x > 0 { scribe "positive" }'
  expect:
      ts:
          - 'if ((x > 0))'
      py:
          - 'if (x > 0):'
      rs:
          - 'if (x > 0)'
      cpp:
          - 'if ((x > 0))'
      zig:
          - 'if ((x > 0))'
      fab:
          - 'si x > 0'
          - 'scribe "positive"'

