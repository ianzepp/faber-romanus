# =============================================================================
# Type Checks (est)
# =============================================================================

- name: si with type check (est)
  source: 'si x est textus { scribe x }'
  expect:
      ts:
          - 'typeof x === "string"'
          - 'console.log(x)'
      py:
          - 'isinstance(x, str)'
          - 'print(x)'
      rs:
          - 'matches!(x, textus)'
      fab:
          - 'si x est textus'
          - 'scribe x'

- name: si with negated type check
  source: 'si x non est numerus { redde }'
  expect:
      ts:
          - 'typeof x !== "number"'
          - 'return'
      py:
          - 'not isinstance(x, int)'
          - 'return'
      rs:
          - '!matches!(x, numerus)'
          - 'return'
      fab:
          - 'si x non est numerus'
          - 'redde'

# =============================================================================
# Long Elif Chains
# =============================================================================

- name: very long elif chain (5 branches)
  source: |
      si x == 1 { a() }
      sin x == 2 { b() }
      sin x == 3 { c() }
      sin x == 4 { d() }
      sin x == 5 { e() }
      secus { f() }
  expect:
      ts:
          - 'if ((x == 1))'
          - 'else if ((x == 2))'
          - 'else if ((x == 3))'
          - 'else if ((x == 4))'
          - 'else if ((x == 5))'
          - 'else {'
      py:
          - 'if (x == 1):'
          - 'elif (x == 2):'
          - 'elif (x == 3):'
          - 'elif (x == 4):'
          - 'elif (x == 5):'
          - 'else:'
      rs:
          - 'if (x == 1)'
          - 'else if (x == 2)'
          - 'else if (x == 3)'
          - 'else if (x == 4)'
          - 'else if (x == 5)'
          - 'else {'
      fab:
          - 'si x == 1'
          - 'a()'
          - 'sin x == 2'
          - 'b()'
          - 'sin x == 3'
          - 'c()'
          - 'sin x == 4'
          - 'd()'
          - 'sin x == 5'
          - 'e()'
          - 'secus'
          - 'f()'

# =============================================================================
# Complex Boolean Expressions
# =============================================================================

- name: si with complex grouped boolean
  source: 'si (a et b) aut (c et d) { action() }'
  expect:
      ts:
          - '(a && b) || (c && d)'
          - 'action()'
      py:
          - '(a and b) or (c and d)'
          - 'action()'
      rs:
          - '(a && b) || (c && d)'
          - 'action()'
      fab:
          - 'si (a && b) || (c && d)'
          - 'action()'

- name: si with logical not
  source: 'si non condition { fallback() }'
  expect:
      ts:
          - 'if (!condition)'
          - 'fallback()'
      py:
          - 'if not condition:'
          - 'fallback()'
      rs:
          - 'if !condition'
          - 'fallback()'
      fab:
          - 'si non condition'
          - 'fallback()'

