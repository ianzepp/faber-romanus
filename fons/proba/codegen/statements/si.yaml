# =============================================================================

# Literal style: sin
- name: if-elif-else with sin
  source: |
      si x == 1 { a() }
      sin x == 2 { b() }
      secus { c() }
  expect:
      ts:
          - 'if ((x == 1))'
          - 'else if ((x == 2))'
          - 'else {'
      py:
          - 'if (x == 1):'
          - 'elif (x == 2):'
          - 'else:'
      rs:
          - 'if (x == 1)'
          - 'else if (x == 2)'
          - 'else {'
      cpp:
          - 'if ((x == 1))'
          - 'else if ((x == 2))'
          - 'else {'
      zig:
          - 'if ((x == 1))'
          - 'else if ((x == 2))'
          - 'else {'
      fab:
          - 'si x == 1'
          - 'a()'
          - 'sin x == 2'
          - 'b()'
          - 'secus'
          - 'c()'

