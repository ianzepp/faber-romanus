# =============================================================================
# Function Call and Member Access Conditions
# =============================================================================

- name: si with function call condition
  source: 'si isValid(data) { process(data) }'
  expect:
      ts:
          - 'if (isValid(data))'
          - 'process(data)'
      py:
          - 'if isValid(data):'
          - 'process(data)'
      rs:
          - 'if isValid(data)'
          - 'process(data)'
      fab:
          - 'si isValid(data)'
          - 'process(data)'

- name: si with member access condition
  source: 'si user.isActive et user.hasPermission { allow() }'
  expect:
      ts:
          - 'if ((user.isActive && user.hasPermission))'
          - 'allow()'
      py:
          - 'if (user.isActive and user.hasPermission):'
          - 'allow()'
      rs:
          - 'if (user.isActive && user.hasPermission)'
          - 'allow()'
      fab:
          - 'si user.isActive && user.hasPermission'
          - 'allow()'

