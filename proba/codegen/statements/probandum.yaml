  faber: |
      probandum "SharedState" {
        praepara { counter = 0 }
        proba "increments" { counter = counter + 1 }
        proba "checks value" { adfirma counter == 0 }
      }
  expect:
      ts:
          - 'describe("SharedState", () => {'
          - 'beforeEach(() => {'
          - 'counter = 0'
          - 'test("increments", () =>'
          - 'test("checks value", () =>'
      rs:
          - '// Test suite: SharedState'
          - '#[cfg(test)]'
          - 'mod tests {'
      fab:
          - 'probandum "SharedState"'
          - 'praepara'
          - 'counter = 0'
          - 'proba "increments"'
          - 'counter = counter + 1'
          - 'proba "checks value"'
          - 'adfirma counter == 0'

# Suite with all hook types
- name: probandum with all hook types
  faber: |
      probandum "AllHooks" {
        praepara omnia { globalSetup() }
        praepara { eachSetup() }
        proba "runs" { adfirma verum }
        postpara { eachTeardown() }
        postpara omnia { globalTeardown() }
      }
  expect:
      ts:
          - 'describe("AllHooks", () => {'
          - 'beforeAll(() => {'
          - 'globalSetup()'
          - 'beforeEach(() => {'
          - 'eachSetup()'
          - 'test("runs", () =>'
          - 'afterEach(() => {'
          - 'eachTeardown()'
          - 'afterAll(() => {'
          - 'globalTeardown()'
      rs:
          - '// Test suite: AllHooks'
          - '#[cfg(test)]'
          - 'mod tests {'
      fab:
