# Suite with setup, teardown, and multiple tests
- name: probandum with mixed content
  faber: |
      probandum "Complete" {
        praepara { setup() }
        proba "first" { adfirma verum }
        proba "second" { adfirma verum }
        postpara { teardown() }
      }
  expect:
      ts:
          - 'describe("Complete", () => {'
          - 'beforeEach(() => {'
          - 'setup()'
          - 'test("first", () =>'
          - 'test("second", () =>'
          - 'afterEach(() => {'
          - 'teardown()'
      rs:
          - '// Test suite: Complete'
          - '#[cfg(test)]'
          - 'mod tests {'
      fab:
          - 'probandum "Complete"'
          - 'praepara'
          - 'setup()'
          - 'proba "first"'
          - 'proba "second"'
          - 'postpara'
          - 'teardown()'

