# Probandum statements - test suite/describe blocks
# Maps Faber probandum syntax to target-language test grouping
#
# Syntax:
#   probandum "suite name" {
#     praepara { setup }
#     postpara { teardown }
#     proba "test" { assertions }
#     probandum "nested suite" { ... }
#   }
#
# Target mappings:
#   TypeScript: describe() with beforeEach/afterEach
#   Rust: #[cfg(test)] mod tests { ... }
#
# Note: Only ts and rs have implementations currently

# =============================================================================
# Simple Probandum
# =============================================================================

# Basic test suite
- name: simple probandum
  faber: |
      probandum "Calculator" {
        proba "adds numbers" { adfirma verum }
      }
  expect:
      ts:
          - 'describe("Calculator", () => {'
          - 'test("adds numbers", () =>'
      rs:
          - '// Test suite: Calculator'
          - '#[cfg(test)]'
          - 'mod tests {'
          - '#[test]'
          - 'fn adds_numbers()'
      fab:
          - 'probandum "Calculator"'
          - 'proba "adds numbers"'
          - 'adfirma verum'

# Multiple tests in suite
- name: probandum with multiple tests
  faber: |
      probandum "Math" {
        proba "adds" { adfirma verum }
        proba "subtracts" { adfirma verum }
      }
  expect:
      ts:
          - 'describe("Math", () => {'
          - 'test("adds", () =>'
          - 'test("subtracts", () =>'
      rs:
          - '// Test suite: Math'
          - '#[cfg(test)]'
          - 'mod tests {'
          - 'fn adds()'
          - 'fn subtracts()'
      fab:
          - 'probandum "Math"'
          - 'proba "adds"'
          - 'proba "subtracts"'
          - 'adfirma verum'

# =============================================================================
# Setup/Teardown (praepara/postpara blocks)
# =============================================================================

# Suite with beforeEach setup
- name: probandum with praepara
  faber: |
      probandum "Lexer" {
        praepara { lexer = init() }
        proba "parses" { adfirma verum }
      }
  expect:
      ts:
          - 'describe("Lexer", () => {'
          - 'beforeEach(() => {'
          - 'lexer = init()'
          - 'test("parses", () =>'
      rs:
          - '// Test suite: Lexer'
          - '#[cfg(test)]'
          - 'mod tests {'
      fab:
          - 'probandum "Lexer"'
          - 'praepara'
          - 'lexer = init()'
          - 'proba "parses"'
  skip: [py, cpp, zig]

# Suite with afterEach teardown
- name: probandum with postpara
  faber: |
      probandum "Database" {
        postpara { cleanup() }
        proba "inserts" { adfirma verum }
      }
  expect:
      ts:
          - 'describe("Database", () => {'
          - 'afterEach(() => {'
          - 'cleanup()'
      rs:
          - '// Test suite: Database'
          - '#[cfg(test)]'
      fab:
          - 'probandum "Database"'
          - 'postpara'
          - 'cleanup()'
          - 'proba "inserts"'
  skip: [py, cpp, zig]

# Suite with beforeAll and afterAll
- name: probandum with praepara omnia and postpara omnia
  faber: |
      probandum "Server" {
        praepara omnia { server = start() }
        postpara omnia { server.stop() }
        proba "responds" { adfirma verum }
      }
  expect:
      ts:
          - 'describe("Server", () => {'
          - 'beforeAll(() => {'
          - 'server = start()'
          - 'afterAll(() => {'
          - 'server.stop()'
      rs:
          - '// Test suite: Server'
          - '#[cfg(test)]'
      fab:
          - 'probandum "Server"'
          - 'praepara omnia'
          - 'server = start()'
          - 'postpara omnia'
          - 'server.stop()'
          - 'proba "responds"'
  skip: [py, cpp, zig]

# Async setup with praeparabit
- name: probandum with praeparabit omnia
  faber: |
      probandum "AsyncServer" {
        praeparabit omnia { db = cede connect() }
        proba "responds" { adfirma verum }
      }
  expect:
      ts:
          - 'describe("AsyncServer", () => {'
          - 'beforeAll(async () => {'
          - 'db = await connect()'
      rs:
          - '// Test suite: AsyncServer'
          - '#[cfg(test)]'
      fab:
          - 'probandum "AsyncServer"'
          - 'praeparabit omnia'
          - 'db = cede connect()'
          - 'proba "responds"'
  skip: [py, cpp, zig]

# Async teardown with postparabit
- name: probandum with postparabit omnia
  faber: |
      probandum "AsyncCleanup" {
        proba "runs" { adfirma verum }
        postparabit omnia { cede db.close() }
      }
  expect:
      ts:
          - 'describe("AsyncCleanup", () => {'
          - 'afterAll(async () => {'
          - 'await db.close()'
      rs:
          - '// Test suite: AsyncCleanup'
          - '#[cfg(test)]'
      fab:
          - 'probandum "AsyncCleanup"'
          - 'proba "runs"'
          - 'postparabit omnia'
          - 'cede db.close()'
  skip: [py, cpp, zig]

