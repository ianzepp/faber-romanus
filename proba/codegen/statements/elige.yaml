# Elige with string literals
- name: elige with string cases
  faber: |
      elige cmd {
        si "start" { begin() }
        si "stop" { end() }
        aliter { unknown() }
      }
  expect:
      ts:
          - 'if (cmd === "start")'
          - 'begin();'
          - 'else if (cmd === "stop")'
          - 'end();'
          - 'else {'
          - 'unknown();'
      py:
          - 'match cmd:'
          - 'case "start":'
          - 'begin()'
          - 'case "stop":'
          - 'end()'
          - 'case _:'
          - 'unknown()'
      rs:
          - 'match cmd {'
          - 'String::from("start") => begin(),'
          - 'String::from("stop") => end(),'
          - '_ => unknown(),'
      cpp:
          - 'switch (cmd) {'
          - 'case std::string("start"): {'
          - 'begin();'
          - 'case std::string("stop"): {'
          - 'end();'
          - 'default: {'
          - 'unknown();'
      zig:
          - 'if (std.mem.eql(u8, cmd, "start"))'
          - 'begin();'
          - 'else if (std.mem.eql(u8, cmd, "stop"))'
          - 'end();'
          - 'else {'
          - 'unknown();'
      fab:
          - 'elige cmd'
          - 'si "start"'
          - 'begin()'
          - 'si "stop"'
          - 'end()'
          - 'aliter'
          - 'unknown()'

