# Discriminant is expression, not just variable
- name: elige with expression discriminant
  faber: |
      elige getValue() {
        si 0 { zero() }
        si 1 { one() }
      }
  expect:
      ts:
          - 'if (getValue() === 0)'
          - 'zero();'
          - 'else if (getValue() === 1)'
          - 'one();'
      py:
          - 'match getValue():'
          - 'case 0:'
          - 'zero()'
          - 'case 1:'
          - 'one()'
      rs:
          - 'match getValue() {'
          - '0 => zero(),'
          - '1 => one(),'
      cpp:
          - 'switch (getValue()) {'
          - 'case 0: {'
          - 'zero();'
          - 'case 1: {'
          - 'one();'
      zig:
          - 'if ((getValue() == 0))'
          - 'zero();'
          - 'else if ((getValue() == 1))'
          - 'one();'
      fab:
          - 'elige getValue()'
          - 'si 0'
          - 'zero()'
          - 'si 1'
          - 'one()'

# =============================================================================
# Elige with Cape (Catch Clause)
# =============================================================================

# Elige wrapped in try/catch
- name: elige with cape clause
  faber: |
      elige riskyValue() {
        si 1 { action() }
      }
      cape err {
        handleError(err)
      }
  expect:
      ts:
          - 'try {'
          - 'if (riskyValue() === 1)'
          - 'action();'
          - '} catch (err) {'
          - 'handleError(err);'
      py:
          - 'try:'
          - 'match riskyValue():'
          - 'case 1:'
          - 'action()'
          - 'except Exception as err:'
          - 'handleError(err)'
      fab:
          - 'elige riskyValue()'
          - 'si 1'
          - 'action()'
          - 'cape err'
          - 'handleError(err)'

