# Case with multiple statements
- name: elige case with multiple statements
  faber: |
      elige mode {
        si 1 {
          varia x = init()
          process(x)
          redde x
        }
        aliter {
          redde nihil
        }
      }
  expect:
      ts:
          - 'if (mode === 1)'
          - 'let x = init();'
          - 'process(x);'
          - 'return x;'
          - 'else {'
          - 'return null;'
      py:
          - 'match mode:'
          - 'case 1:'
          - 'x = init()'
          - 'process(x)'
          - 'return x'
          - 'case _:'
          - 'return None'
      rs:
          - 'match mode {'
          - '1 => {'
          - 'let mut x = init();'
          - 'process(x);'
          - 'return x;'
          - '_ => None,'
      cpp:
          - 'switch (mode) {'
          - 'case 1: {'
          - 'auto x = init();'
          - 'process(x);'
          - 'return x;'
          - 'default: {'
          - 'return nullptr;'
      zig:
          - 'if ((mode == 1))'
          - 'var x: anytype = init();'
          - 'process(x);'
          - 'return x;'
          - 'else {'
          - 'return null;'
      fab:
          - 'elige mode'
          - 'si 1'
          - 'varia x = init()'
          - 'process(x)'
          - 'redde x'
          - 'aliter'
          - 'redde nihil'

