# =============================================================================
# Iteration
# =============================================================================

# perambula iterates over all elements
- name: 'perambula -> ranges::for_each'
  input: |
      fixum copia<numerus> set = {}
      set.perambula(pro x { scribe x })
  cpp:
      - 'std::ranges::for_each('
  rs:
      - 'HashSet<i64>'
      - '.iter().for_each(|x|'
  ts:
      - '.forEach('
  fab:
      - 'fixum copia<numerus> set = {}'
      - 'set.perambula(pro x { scribe x })'
