# =============================================================================
# Curator Isolation Between Functions
# =============================================================================

# Function without curator - methods receive default 'alloc'
- name: 'function without curator uses default'
  input: |
      functio noAlloc() {
        varia items = []
        items.adde(1)
      }
  zig:
      - 'items.adde(alloc, 1)'
  rs:
      - 'fn noAlloc()'
      - 'let mut items = vec![]'
      - 'items.push(1)'
  skip: [ts, py, cpp]
  fab:
      - 'functio noAlloc() {'
      - 'varia items = []'
      - 'items.adde(1)'

# After function with curator, next function without curator - curator resets
- name: 'curator does not leak between functions'
  input: |
      functio withCurator(curator custom) {
        varia a = []
        a.adde(1)
      }
      functio withoutCurator() {
        varia b = []
        b.adde(2)
      }
  zig:
      - 'a.adde(custom, 1)'
      - 'b.adde(alloc, 2)'
  rs:
      - 'fn withCurator(custom: curator)'
      - 'a.push(1)'
      - 'fn withoutCurator()'
      - 'b.push(2)'
  skip: [ts, py, cpp]
  fab:
      - 'functio withCurator(curator custom) {'
      - 'varia a = []'
      - 'a.adde(1)'
      - 'functio withoutCurator() {'
      - 'varia b = []'
      - 'b.adde(2)'
